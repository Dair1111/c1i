<!DOCTYPE html>
 <html>
  <head>
   <title>Harmonic Collection 1</title>
   <style>
    @import 
    url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400&display=swap');
    body{
        font-family: 'Cormorant Garamond', serif;
        text-align: center;
        background-color: #211f19b3;
    }
    h1{
     text-align: center;
     font-size: 3em;
     color: #abf7ffb1;
    }
    a{
        color: rgb(221, 123, 90);
        display: block; 
        font-size: 1.2em;
        margin: 20px auto; 
        max-width: 200px; 
    }
    img {
        transition: transform 0.05s ease;
        margin: 20px;
      }
    img:hover {
        transform: scale(1.1);
      }
    img:not(:hover) {
        opacity: 0.7;

      }
      button {
        position: absolute; 
        top: 45px; 
        right: 40px; 
        background-color: #abf7ffb1;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        color: #000;
        cursor: pointer;
        font-size: 16px;
        color: white;
        font-family: 'Cormorant Garamond', serif;
      }
      button:hover {
        background-color: #80e6ff;
      }
      #spotifyPlayer {
        position: fixed;  
        top: 20px;        
        right: 20px;      
        display: none;
      }

   </style>
  </head>
  <body>
  <h1>Xinjiang Uygur Autonomous Region</h1>
   <img src="images/IMG_7373.jpg" width="450" height="300">
   <img src="images/IMG_7605.JPG" width="450" height="300">
   <img src="images/IMG_7058.JPG" width="450" height="300">
   <img src="images/IMG_6964.JPG" width="450" height="300">
   <img src="images/15.jpg" width="450" height="300">
   <img src="images/IMG_7413.JPG" width="450" height="300">
   <img src="images/IMG_7469.JPG" width="450" height="300">
   <img src="images/18.JPG" width="450" height="300">
   <img src="images/IMG_7422.JPG" width="450" height="300">
   <a href="https://dair1111.github.io/c1i/">Back to home page</a>

   <button onclick="toggleSpotifyPlayer()">Play Song</button>
   <div id="spotifyPlayer" style="display: none;">
     <iframe id="spotifyIframe" 
             style="border-radius:12px" 
             src="https://open.spotify.com/embed/track/7fnekQpjsCjCZNzndYURlk?utm_source=generator" 
             width="300" height="80" 
             frameborder="0" 
             allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
     </iframe>
   </div>

   <script>
     function toggleSpotifyPlayer() {
       const player = document.getElementById("spotifyPlayer");
       const iframe = document.getElementById("spotifyIframe");
       const autoplayUrl = "https://open.spotify.com/embed/track/23azGRczkSa6JF9JKKiBh2?utm_source=generator";
       if (player.style.display === "none") {
         player.style.display = "block"; 
         iframe.src = autoplayUrl; 
       } else {
         player.style.display = "none"; 
         iframe.src = "";
       }  
     }
   </script>
  </body>
</html>
